<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
</head>
<body>
    <form action="/" method="post">
        <label for="cityName">Enter your City:</label>
        <input id="cityName" type="text" name="cityName">
        <br><br>
        <p>Which unit do you want the temperature to be in?</p>
        <label for="metric">Metric</label>
        <input type="radio" id="metric" name="metric">
        <label for="imperial">Imperial</label>
        <input type="radio" id="imperial" name="imperial">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
